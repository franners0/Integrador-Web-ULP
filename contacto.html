<main>
  <head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
  </head>

  <header>
    <nav>
      <div class="topnav">
        <a href="index.html">Principal</a>
        <a href="linksutiles.html">Artículo</a>
        <a href="contacto.html">Formulario de contacto</a>
      </div>
    </nav>
  </header>
    <div class="contenido">
      <h1 class="titulo">Contacto</h1>
      <p style="text-align: center;">¡Si deseas contactarte conmigo rellena los campos debajo con tus datos!</p>
      <form id="contact-form">
        <div class="formulario_contacto">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="mensaje">Deja un comentario (Maximo 500 carácteres):</label>
            <textarea id="mensaje" name="mensaje" required maxlength="500"></textarea>
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>
      <div id="resultado"></div>
    
      <script src="contacto.js"></script>
  </div>
</main>
